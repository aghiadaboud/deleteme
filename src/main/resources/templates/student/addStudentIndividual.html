<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">

</head>
<body>

<div class="container">
    <div id="new-gruppe">
        <div style="margin-top:50px"></div>
        <div>
            <h1 class="text-center" th:object="${uebung}"
                th:text="*{name}">Otto Müller</h1>
        </div>
        <div class="alert alert-warning" id="error-message" th:if="${error} != null" th:text="${error}">
            error message
        </div>

        <div class="alert alert-success" id="success-message" th:if="${success} != null" th:text="${success}">
            success message
        </div>


        <form method="post" th:object="${gruppe}">
            <div class="form-group">
                <div>
                    <h4 class="mb-0" th:text="*{name}">Gruppe</h4>
                    <input name="gruppeid" th:value="${gruppe.id}" type="hidden">
                </div>
                <div>
                    <label class="mb-0" for="studentgithubname">StudentName</label>
                    <input class="form-control mb-2" id="studentgithubname" name="studentgithubname"
                           type="text">
                </div>
                <input class="btn btn-primary" type="submit" value="Hinzufügen">
            </div>
        </form>


        <!--        <div>-->
        <!--            <a th:href="@{/student/uebung/{id}(id=${uebung.id})}">zurück</a>-->
        <!--        </div>-->
    </div>


</div>
<div style="margin-top:50px"></div>
</body>
</html>
