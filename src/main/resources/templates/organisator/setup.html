<!--  Eingabeformular für Konfiguration einen Wochenplan  -->
<!-- xmlns:="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" -->
<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Setup</title>
    <!-- Styling -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <!-- <link href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/bootstrap/css/bootstrap.min.css}">-->
    <!-- Meta -->
</head>
<body>
<!-- <script src="../../static/bootstrap/js/bootstrap.min.js"></script> -->
<div style="margin-top:50px"></div>
<div class="text-center"><h3>Setup Formular</h3></div>
<div style="margin-top:45px"></div>
<!-- Formular -->
<div class="container">
    <div class="form-group">
        <div class="accordion" id="accordionExample">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button aria-controls="form1" aria-expanded="true" class="btn btn-link"
                                data-target="#form1"
                                data-toggle="collapse" type="button">
                            Übungsname & Anmeldungsmodus
                        </button>
                    </h5>
                </div>

                <div aria-labelledby="form1" class="collapse" data-parent="#accordionExample"
                     id="form1">
                    <div class="card-body">
                        <form action="#" method="get">
                            <div>
                                <label class="mb-0 " for="uebungsname">Übungsname</label>
                                <input class="form-control mb-2" id="uebungsname" name="uebungsname" required
                                       type="text">
                            </div>
                            <div class="form-check">
                                <input checked class="form-check-input" id="gruppenanmeldung" name="anmeldungsmodus"
                                       type="radio">
                                <label class="form-check-label" for="gruppenanmeldung">
                                    Gruppenanmeldung
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" id="individualanmeldung" name="anmeldungsmodus"
                                       type="radio">
                                <label class="form-check-label" for="individualanmeldung">
                                    Individualanmeldung
                                </label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block mt-1" type="submit">senden</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <button aria-controls="form2" aria-expanded="false" class="btn btn-link collapsed"
                                data-target="#form2" data-toggle="collapse" type="button">
                            Zeitslots
                        </button>
                    </h5>
                </div>
                <div aria-labelledby="form2" class="collapse show" data-parent="#accordionExample" id="form2">
                    <div class="card-body">
                        <form action="#" method="post" th:object="${tag}">
                            <div class="form-group">
                                <div>
                                    <label class="mb-0" for="datum">Datum</label>
                                    <input class="form-control mb-2" id="datum" name="datum" th:field="*{datum}"
                                           type="date">
                                </div>
                                <div th:each="termin, i : ${tag.termins}">
                                    <div>
                                        <label class="mb-0" for="uhrzeit">Uhrzeit</label>
                                        <input class="form-control mb-2" id="uhrzeit" name="uhrzeit"
                                               th:field="${tag.termins[__${i.index}__].uhrzeit}"
                                               type="time">
                                    </div>
                                    <div id="tutor" th:each="tutor, j : ${termin.tutoren}">
                                        <label class="mb-0" for="name">Tutor-Name</label>
                                        <input id="name"
                                               th:field="${tag.termins[__${i.index}__].tutoren[__${j.index}__].name}"
                                               type="text">
                                    </div>
                                </div>
                                <button class="btn btn-lg btn-primary btn-block mt-1" type="submit">senden</button>
                                <button class="btn btn-lg btn-primary btn-block mt-1" type="reset">löschen</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>


<div style="margin-top:150px"></div>
<!-- JS -->
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
