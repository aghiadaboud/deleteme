<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <link href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{../../static/dist/css/bootstrap.min.css}">
</head>
<body>

<div class="container">
    <div id="new-Zeitslot">
        <div style="margin-top:50px"></div>
        <h1 th:object="${uebung}"
            th:text="*{name}">Otto Müller</h1>

        <div class="alert alert-warning" id="error-message" th:if="${error} != null" th:text="${error}">
            error message
        </div>

        <div class="alert alert-success" id="success-message" th:if="${success} != null" th:text="${success}">
            success message
        </div>

        <form action="#" method="post">
            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
            <div class="form-group">
                <div>
                    <label class="mb-0" for="datum">Datum</label>
                    <input class="form-control mb-2" id="datum" name="datum" type="date">
                </div>
                <div>
                    <label class="mb-0" for="uhrzeit">Uhrzeit</label>
                    <input class="form-control mb-2" id="uhrzeit" name="uhrzeit"
                           type="time">
                </div>
                <input class="btn btn-primary" type="submit" value="Erstellen">
            </div>
        </form>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Termine</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="zeitslot :${zeitslots}">
                <td>
                    <a href="#"
                       th:href="@{{uebungid}/zeitslot/{id}(id=${zeitslot.id}, uebungid=${uebung.id})}"
                       th:text="|${zeitslot.datum} ${zeitslot.uhrzeit}|">
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <a href="/setup">Zurück zur Uebungen-Übersicht</a>

    </div>

</div>

<div style="margin-top:50px"></div>
</body>
</html>
